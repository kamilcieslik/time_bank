<app-navbar activeMenu="Statystyki"></app-navbar>

<div id="statistics" class="row">
    <div class="col-md-4 col-md-offset-4 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="panel-title-text">Statystyki </span></h3></div>
            <div class="panel-body">
                <form>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label">Przekazano czas
                                    <input class="form-control" type="text" required="" value="{{statistics.numberOfGivenOffers}} razy" readonly>
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-6 pull-right">
                            <div class="form-group">
                                <label class="control-label">Otrzymano czas
                                    <input class="form-control" type="text" required="" value="{{statistics.numberOfTakenOffers}} razy" readonly>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label">Zaoferowany czas
                                    <input class="form-control" type="text" required="" value="{{getOffersTime(true)}}" readonly>
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-6 pull-right">
                            <div class="form-group">
                                <label class="control-label">Otrzymany czas
                                    <input class="form-control" type="text" required="" value="{{getOffersTime(false)}}" readonly>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
