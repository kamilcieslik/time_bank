<app-navbar activeMenu="Utwórz ofertę"></app-navbar>

<div id="new-offer" class="row">
    <div class="col-md-4 col-md-offset-4 col-xs-12">
        <div class="panel panel-default text-center">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="panel-title-text">Uzupełnij dane dot. oferty </span></h3></div>
            <div class="panel-body">
                <form>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label">Nazwa
                                    <input class="form-control" [(ngModel)]="this.offer.name" name="name" type="text">
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label">Opis
                                    <input class="form-control" [(ngModel)]="this.offer.description" name="description" type="text">
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label">Czas rozpoczęcia
                                    <input class="form-control" [(ngModel)]="this.offer.dateFrom" name="dateFrom" type="text">
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-6 pull-right">
                            <div class="form-group">
                                <label class="control-label">Czas zakończenia
                                    <input class="form-control" [(ngModel)]="this.offer.dateTo" name="dateTo" type="text">
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label">Adres
                                    <input class="form-control" [(ngModel)]="this.offer.address" name="address" type="text">
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label">Typ oferty (F - przyjmę czas, T - oferuję czas)
                                    <input class="form-control" [(ngModel)]="this.offer.type" name="type" type="checkbox">
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" (click)="createOffer()">Utwórz</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
